name: CI

on:
  push:
  pull_request:

jobs:
  verify-locks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Lockfile drift check (dashboard)
        run: |
          cd dashboard
          npm ci --ignore-scripts
          cd ..
          rm -rf dashboard/node_modules

      - name: Workspace install (root lockfile)
        run: npm ci --workspaces --include-workspace-root

      - name: Lint (optional)
        run: npm run -s lint
        continue-on-error: true

      - name: Backend tests
        run: npm run test --workspace backend

      - name: Dashboard tests
        run: npm run test --workspace dashboard

      - name: Bsky client tests
        run: npm run test --workspace bsky-client
